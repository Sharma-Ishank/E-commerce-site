<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <title>Document</title>
</head>
<body background="registerimg.jpg" style="background-size: cover;">
    <div class="vh-100 d-flex justify-content-center align-items-center flex-column">
        <form action="register.php" class="bg-warning p-5" onsubmit="return validate()" method="POST">
            <div class="text-center">
                <h5>Register here..</h5>
            </div>
            <input required type="text" name="username" placeholder="Username" class="form-control mt-2">
            <input id="pass1" required minlength="3" type="password" name="password" placeholder="Password" class="form-control mt-2">
            <input id="pass2" required minlength="3" type="password" name="password2" placeholder="Retype Password" class="form-control mt-2">
            
            <select required name="user_type" class="form-control mt-2">            
                <option value="vendor">Vendor</option>            
                <option value="customer">Customer</option>
                <option value="admin">Admin</option>
            </select>
            <div class="text-center">
                <button class="mt-2 btn btn-success">Submit</button>
            </div>
        </form>  
        <div style="color: white;">
            Already registered? Login <a href="login.html" style="color: yellow;">here</a>
        </div>
    

        <script>
            function validate(){
                pass1Obj=document.getElementById("pass1")
                pass2Obj=document.getElementById("pass2")
                if(pass1Obj.value===pass2Obj.value){
                    return true;
                }
                else{
                    alert("Password Mismatch");
                    return false;
                }
            }
        </script>


        </script>
    
</body>
</html>
